<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale" />
    <title>Card Game</title>
    <style>
      .card {
        width: 230px;
        height: 336px;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        margin: 10px;
        display: inline-block;
        text-align: center;
        overflow: hidden;
        background: #000;
      }
      .card-title {
        position: absolute;
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #fff !important;
        padding-left: 57px;
        text-align: left;
        margin-top: -23px;
        width: 180px;
        z-index: 11;

      }
      .card-info {
        padding: 10px;
        text-align: left;
        font-family: monospace;
        font-weight: bold;
        color: white !important;
        font-size: small;
      }
      .card-type,
      .card-price,
      .card-genre {
        color: #6c757d;
        font-style: italic;
      }
      .card-price {
        position: absolute;
        /* top: 170px; */
        left: 0px;
        margin-top: 160px;
        margin-left: 30px;
        background: red;
        border-radius: 20px;
        padding: 10px;
        color: white;
        font-weight: bold;
      }
      .card-effect {
        /* margin-top: 10px; */
        text-align: justify;
        color: white;
        padding: 8px;
        font-size: 12px;
      }
      .card-flavorText {
        /* margin-top: 30px; */
        position: absolute;
        width: 220px !important;
        text-align: left;
        padding: 8px;
        font-size: 11px;
        color: #6c757d;
        font-style: italic;
      }
      .card-image {
        background-color: red;
        width: 100%;
        height: 180px;
        width: 230px;
        z-index: 0;
        border-radius: 5px;
        z-index: 10;
      }
    </style>
  </head>

    <div class="card" id="cardTemplate" style="display: none">
      <img class="card-image"></img>

      <div class="card-title">{{name}}</div>
      <div class="card-info">
        <span class="card-type">{{type}}</span>
        <span style="color: white">|</span>
        <span class="card-genre">{{genre}}</span>
      </div>
      <div class="card-effect">{{effect}}</div>
      <div class="card-flavorText">{{flavorText}}</div>
    </div>

      // Function to create a card element
      function createCard(card, index) {
        const template = document.getElementById("cardTemplate");
        const clone = template.cloneNode(true);

        clone.style.display = "block";
        let imageFile = "processed_images/card-picture-" + index + ".png"
        console.log(imageFile)

        // clone.querySelector('.card-image').setAttribute("crossorigin", "anonymous")
        clone.querySelector('.card-image').src = imageFile
        clone.querySelector(".card-title").textContent = card.name;
        clone.querySelector(".card-price").textContent = `${card.price}`;
        clone.querySelector(".card-type").textContent = `${card.card_type}`;
        clone.querySelector(".card-genre").textContent = `${card.genre}`;
        clone.querySelector(".card-effect").textContent = card.effect;
        clone.querySelector(".card-flavorText").textContent = card.flavor_text;

        return clone;
      }

      function renderCards() {
        document.querySelectorAll(".card").forEach((cardElement, index) => {
          if (index == 0) {
            return;
          }
          html2canvas(cardElement).then((canvas) => {
            const imgData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");

            // Optionally download the image (if you want it saved locally)
            const link = document.createElement("a");
            link.href = imgData;
            link.download = `card-${index}.png`;
            link.click();
          });
        });
      }


      // Append the card to the body
      var index = 0;
      var sliceCards = cards.slice(0, 64);

      sliceCards.forEach((cardData) => {
        document.body.appendChild(createCard(cardData, index));
        index += 1;
      });

      setTimeout(renderCards, 5000);
