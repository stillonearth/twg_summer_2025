<template>
    <node
        padding="10px"
        flex_direction="column"
        width="20%"
        height="100%"
        background="#FF573377"
        >
            <node
            padding="10px"
            flex_direction="column"
            margin:left="110%"
            width="500px"
            position="absolute"
            >
                <text font_size="52">CARD SHOP</text>
            </node>

            <button
                background="#002"
                justify_content="center"
                hover:background="#618"
                pressed:background="#955"
                border="2px"
                border_color="#FFF"
                delay="200ms"
                ease="cubic_in"
                border_radius="4px"
                padding="10px"
                margin:top="20px"
                on_press="advance"
                tag:marker="button_advance"
            >
                <text font_size="25">ADVANCE</text>
            </button>

            <text 
                width="100%" 
                font_size="25" 
                bottom="60px" 
                position="absolute" 
                align_content="center" 
                font_color="#000"
            >
            balance</text>

            <text 
                width="100%" 
                font_size="50" 
                bottom="0px" 
                position="absolute" 
                align_content="center" 
                tag:marker="text_score"
            >
            ${score}</text>
    </node>
</template>
